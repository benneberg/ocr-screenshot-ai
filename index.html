<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Screenshot Helper</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-bg: #f8fafc;
      --secondary-bg: #ffffff;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --success: #10b981;
      --success-hover: #059669;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow-sm: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --radius: 12px;
      --radius-lg: 16px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #0f172a;
        --secondary-bg: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #64748b;
        --border: #334155;
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(248, 250, 252, 0.8);
      backdrop-filter: blur(20px) saturate(180%);
      border-bottom: 1px solid var(--border);
      padding: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      .header {
        background: rgba(15, 23, 42, 0.8);
      }
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .settings-btn {
      background: var(--secondary-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow-sm);
      color: var(--text-secondary);
    }

    .settings-btn:hover {
      background: var(--primary-bg);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    /* Main Layout */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    .grid {
      display: grid;
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    @media (min-width: 768px) {
      .container {
        padding: 2rem;
      }
      
      .grid {
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-top: 2rem;
      }
    }

    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: 1fr 1fr 1fr;
      }
    }

    /* Cards */
    .card {
      background: var(--secondary-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 1.5rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .card-full {
      grid-column: 1 / -1;
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--text-primary);
    }

    /* Upload Section */
    .upload-area {
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    @media (min-width: 640px) {
      .upload-area {
        flex-direction: row;
        align-items: center;
      }
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      flex: 1;
    }

    .file-input {
      position: absolute;
      left: -9999px;
      opacity: 0;
    }

    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: var(--primary-bg);
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-secondary);
      font-weight: 500;
      text-align: center;
      min-height: 3rem;
    }

    .file-label:hover {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(59, 130, 246, 0.05);
    }

    .file-selected {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(59, 130, 246, 0.05);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      font-size: 0.875rem;
      white-space: nowrap;
    }

    .btn:hover {
      background: var(--accent-hover);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--secondary-bg);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--primary-bg);
      box-shadow: var(--shadow-md);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-success:hover {
      background: var(--success-hover);
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .btn-danger:hover {
      background: var(--danger-hover);
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.8125rem;
    }

    .btn-xs {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .cta-btn {
      background: var(--success);
      color: white;
      margin: 0.25rem;
    }

    .cta-btn:hover {
      background: var(--success-hover);
    }

    /* Output Box */
    .output-box {
      background: var(--primary-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-primary);
      min-height: 120px;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .output-box::-webkit-scrollbar {
      width: 6px;
    }

    .output-box::-webkit-scrollbar-track {
      background: transparent;
    }

    .output-box::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    .output-box::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .output-placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    /* Settings Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      padding: 1rem;
      overflow-y: auto;
    }

    .modal {
      background: var(--secondary-bg);
      border-radius: var(--radius-lg);
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      box-shadow: var(--shadow-lg);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      flex: 1;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
      padding: 0.25rem;
      border-radius: var(--radius);
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      color: var(--text-primary);
      background: var(--primary-bg);
    }

    .modal-body {
      padding: 1.5rem;
      max-height: 70vh;
      overflow-y: auto;
    }

    /* Form Elements */
    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-muted);
    }

    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }

    .inline-input {
      width: auto !important;
      display: inline-block;
      margin: 0.25rem;
      padding: 0.5rem;
      font-size: 0.875rem;
    }

    .range-group {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .range-input {
      flex: 1;
      height: 4px;
      border-radius: 2px;
      background: var(--border);
      outline: none;
      -webkit-appearance: none;
    }

    .range-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .range-input::-webkit-slider-thumb:hover {
      transform: scale(1.2);
    }

    .range-value {
      background: var(--primary-bg);
      padding: 0.25rem 0.75rem;
      border-radius: var(--radius);
      font-size: 0.875rem;
      font-weight: 500;
      min-width: 3rem;
      text-align: center;
      border: 1px solid var(--border);
    }

    /* CTA Management */
    .cta-item {
      background: var(--primary-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .cta-controls {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }

    .workflow-step {
      margin-left: 1rem;
      margin-top: 0.75rem;
      padding: 0.75rem;
      background: rgba(59, 130, 246, 0.05);
      border-left: 3px solid var(--accent);
      border-radius: 0 var(--radius) var(--radius) 0;
    }

    .workflow-step textarea {
      margin-top: 0.5rem;
    }

    /* Loading State */
    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive utilities */
    .text-sm {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 640px) {
      .modal {
        margin: 1rem;
      }
      
      .modal-body {
        padding: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
      }
      
      .cta-controls {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span></span>
        <span>AI Screenshot Helper</span>
      </div>
      <button id="settingsBtn" class="settings-btn">
        <span>⚙️</span>
      </button>
    </div>
  </header>

  <main class="container">
    <div class="card card-full">
      <h2 class="card-title">
        <span></span>
        Upload & Extract
      </h2>
      <div class="upload-area">
        <div class="file-input-wrapper">
          <input type="file" id="imageUpload" accept="image/*" class="file-input">
          <label for="imageUpload" class="file-label" id="fileLabel">
            <span>📁</span>
            <span>Choose image file</span>
          </label>
        </div>
        <button id="extractBtn" class="btn">
          <span></span>
          Extract Text
        </button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h3 class="card-title">
          <span></span>
          Extracted Text
        </h3>
        <div id="output" class="output-box">
          <div class="output-placeholder">Extracted text will appear here...</div>
        </div>
        <button onclick="copyText('output')" class="btn btn-secondary">
          <span></span>
          Copy
        </button>
      </div>

      <div class="card">
        <h3 class="card-title">
          <span></span>
          AI Analysis
        </h3>
        <div id="aiResult" class="output-box">
          <div class="output-placeholder">AI analysis will appear here...</div>
        </div>
        <div id="ctaButtons" class="btn-group"></div>
      </div>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Settings</h2>
        <button class="modal-close" onclick="toggleSettings()">×</button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">🔑 Groq API Key</label>
          <input type="password" id="apiKeyInput" class="form-input" placeholder="Enter your API key">
        </div>

        <div class="form-group">
          <label class="form-label">Model</label>
          <select id="modelSelect" class="form-input"></select>
          <div class="text-sm" id="modelInfo">Select a model to see details</div>
          <button id="loadModelsBtn" class="btn btn-secondary" style="margin-top: 0.5rem;">
            Load Available Models
          </button>
        </div>

        <div class="form-group">
          <label class="form-label">Temperature</label>
          <div class="range-group">
            <input type="range" id="tempSlider" min="0" max="2" step="0.1" class="range-input">
            <div id="tempValue" class="range-value">0.7</div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Max Tokens</label>
          <input type="number" id="maxTokensInput" min="64" max="4096" class="form-input" placeholder="512">
        </div>

        <div class="form-group">
          <label class="form-label">System Prompt</label>
          <textarea id="systemPrompt" class="form-input form-textarea" placeholder="Optional system prompt..."></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Custom Actions</label>
          <select id="projectSelect" class="form-input" style="margin-bottom: 0.75rem;"></select>
          <div class="btn-group">
            <button id="newProjectBtn" class="btn btn-sm">+ New Project</button>
            <button id="addCtaBtn" class="btn btn-sm btn-secondary">+ Add Action</button>
            <button id="addWorkflowBtn" class="btn btn-sm btn-secondary">+ Add Workflow</button>
          </div>
          <div id="ctaList"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  // Elements
  const output = document.getElementById('output');
  const aiResult = document.getElementById('aiResult');
  const settingsModal = document.getElementById('settingsModal');
  const apiKeyInput = document.getElementById('apiKeyInput');
  const modelSelect = document.getElementById('modelSelect');
  const tempSlider = document.getElementById('tempSlider');
  const tempValue = document.getElementById('tempValue');
  const maxTokensInput = document.getElementById('maxTokensInput');
  const systemPrompt = document.getElementById('systemPrompt');
  const projectSelect = document.getElementById('projectSelect');
  const ctaList = document.getElementById('ctaList');
  const ctaButtons = document.getElementById('ctaButtons');
  const fileLabel = document.getElementById('fileLabel');

  let projects = JSON.parse(localStorage.getItem('projects') || '{"default":{"actions":[]}}');
  let currentProject = localStorage.getItem('currentProject') || 'default';
  let availableModels = []; // models fetched from Groq API

  function toggleSettings() {
    const isOpen = settingsModal.style.display === 'block';
    settingsModal.style.display = isOpen ? 'none' : 'block';
    if (!isOpen) renderProjects();
  }
  document.getElementById('settingsBtn').addEventListener('click', toggleSettings);
  settingsModal.addEventListener('click', (e) => { if (e.target === settingsModal) toggleSettings(); });

  function saveSettings() {
    localStorage.setItem('apiKey', apiKeyInput.value);
    localStorage.setItem('model', modelSelect.value);
    localStorage.setItem('temperature', tempSlider.value);
    localStorage.setItem('maxTokens', maxTokensInput.value);
    localStorage.setItem('systemPrompt', systemPrompt.value);
    localStorage.setItem('projects', JSON.stringify(projects));
    localStorage.setItem('currentProject', currentProject);
  }

  function loadSettings() {
    apiKeyInput.value = localStorage.getItem('apiKey') || '';
    modelSelect.value = localStorage.getItem('model') || '';
    tempSlider.value = localStorage.getItem('temperature') || '0.7';
    tempValue.textContent = tempSlider.value;
    maxTokensInput.value = localStorage.getItem('maxTokens') || '512';
    systemPrompt.value = localStorage.getItem('systemPrompt') || '';
  }
  loadSettings();

  tempSlider.addEventListener('input', () => { tempValue.textContent = tempSlider.value; saveSettings(); });
  [apiKeyInput, modelSelect, maxTokensInput, systemPrompt].forEach(input => input.addEventListener('change', saveSettings));

  // File upload
  document.getElementById('imageUpload').addEventListener('change', function(e) {
    if (e.target.files.length > 0) {
      const fileName = e.target.files[0].name;
      fileLabel.innerHTML = `<span>✅</span><span>${fileName}</span>`;
      fileLabel.classList.add('file-selected');
    } else {
      fileLabel.innerHTML = '<span>📁</span><span>Choose image file</span>';
      fileLabel.classList.remove('file-selected');
    }
  });

  // OCR with automatic workflow
  document.getElementById('extractBtn').addEventListener('click', async () => {
    const file = document.getElementById('imageUpload').files[0];
    if (!file) { alert("Please select an image file first"); return; }

    const btn = document.getElementById('extractBtn');
    const originalHTML = btn.innerHTML;
    btn.innerHTML = '<span class="loading"></span>Extracting...';
    btn.disabled = true;

    output.innerHTML = '<div style="color: var(--text-muted);">🔍 Analyzing image...</div>';

    try {
      const { data: { text } } = await Tesseract.recognize(file, 'eng');
      const extractedText = text || "No text detected in the image.";
      output.textContent = extractedText;

      // Automatically run all workflows in current project
      const actions = projects[currentProject]?.actions || [];
      for (let action of actions) {
        if (action.workflow) {
          explainWithAI("", action.steps, extractedText);
        }
      }
    } catch (error) {
      output.innerHTML = '<div style="color: var(--danger);">❌ Error: ' + error.message + '</div>';
    } finally {
      btn.innerHTML = originalHTML;
      btn.disabled = false;
    }
  });

  // AI Call
  async function explainWithAI(customPrompt = "", workflowSteps = null, inputText = null) {
    saveSettings();
    const apiKey = apiKeyInput.value;
    if (!apiKey) { alert("Please enter API key in settings"); return; }

    const aiResultElement = document.getElementById('aiResult');
    aiResultElement.innerHTML = '<div style="color: var(--text-muted);">⏳ Asking AI...</div>';

    const system = systemPrompt.value ||
      "You are a diagnostic assistant for digital signage devices (like Tizen). " +
      "Task: 1) Identify what kind of text this is (provisioning key, error, log, config, media, unknown). " +
      "2) Explain in simple terms. 3) Suggest next steps if relevant.";

    let finalOutput = "";
    if (!inputText) inputText = output.textContent;

    try {
      if (workflowSteps) {
        for (let i = 0; i < workflowSteps.length; i++) {
          const step = workflowSteps[i];
          const userContent = step.prompt + "\n\n" + inputText;

          const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: { "Authorization": "Bearer " + apiKey, "Content-Type": "application/json" },
            body: JSON.stringify({
              model: step.model || modelSelect.value,
              messages: [
                { role: "system", content: system },
                { role: "user", content: userContent }
              ],
              temperature: step.temperature ?? parseFloat(tempSlider.value),
              max_tokens: step.maxTokens ?? parseInt(maxTokensInput.value)
            })
          });
          const data = await res.json();
          let stepOutput = data.choices?.[0]?.message?.content || "❌ No response";
          finalOutput += `[Step ${i+1}: ${step.prompt}]\n${stepOutput}\n\n`;
          inputText = stepOutput;

          // Example: DISE provisioning auto-action
          if (/DISE/i.test(stepOutput)) {
            alert("DISE provisioning code detected → sending to pairing service (mock)");
          }
        }
        aiResult.textContent = finalOutput.trim();
      } else {
        const userContent = (customPrompt ? customPrompt + "\n\n" : "") + "Here is extracted text from a screenshot:\n\n" + inputText;
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: { "Authorization": "Bearer " + apiKey, "Content-Type": "application/json" },
          body: JSON.stringify({
            model: modelSelect.value,
            messages: [
              { role: "system", content: system },
              { role: "user", content: userContent }
            ],
            temperature: parseFloat(tempSlider.value),
            max_tokens: parseInt(maxTokensInput.value)
          })
        });
        const data = await res.json();
        aiResult.textContent = data.choices?.[0]?.message?.content || "❌ No response";
      }
    } catch (error) {
      aiResult.innerHTML = '<div style="color: var(--danger);">❌ Error: ' + error.message + '</div>';
    }
  }

  // Render projects and actions
  function renderProjects() {
    projectSelect.innerHTML = "";
    Object.keys(projects).forEach(name => {
      const opt = document.createElement('option');
      opt.value = name; opt.textContent = name;
      if (name === currentProject) opt.selected = true;
      projectSelect.appendChild(opt);
    });
    renderCtas();
  }

  function renderCtas() {
    ctaList.innerHTML = "";
    ctaButtons.innerHTML = "";
    const actions = projects[currentProject].actions;
    actions.forEach((a, i) => {
      const div = document.createElement('div');
      div.className = 'cta-item';

      const nameInput = document.createElement('input');
      nameInput.className = 'form-input inline-input';
      nameInput.value = a.name;
      nameInput.placeholder = 'Action name';
      nameInput.oninput = e => { a.name = e.target.value; saveSettings(); renderCtas(); };
      div.appendChild(nameInput);

      if (!a.workflow) {
        // Single action
        const promptInput = document.createElement('textarea');
        promptInput.className = 'form-input form-textarea';
        promptInput.rows = 2; promptInput.value = a.prompt; promptInput.placeholder = 'Enter prompt for AI';
        promptInput.style.marginTop = '0.5rem';
        promptInput.oninput = e => { a.prompt = e.target.value; saveSettings(); };
        div.appendChild(promptInput);

        // Model
        const modelSelectInput = document.createElement('select');
        availableModels.forEach(m => {
          const opt = document.createElement('option');
          opt.value = m.id; opt.textContent = m.id;
          if (a.model === m.id) opt.selected = true;
          modelSelectInput.appendChild(opt);
        });
        modelSelectInput.onchange = e => { a.model = e.target.value; saveSettings(); };
        div.appendChild(modelSelectInput);

        // Temperature
        const tempInput = document.createElement('input');
        tempInput.type = 'range'; tempInput.min = 0; tempInput.max = 2; tempInput.step = 0.1;
        tempInput.value = a.temperature ?? 0.7;
        tempInput.oninput = e => { a.temperature = parseFloat(e.target.value); saveSettings(); };
        div.appendChild(tempInput);

        // Max tokens
        const maxTokensInputEl = document.createElement('input');
        maxTokensInputEl.type = 'number'; maxTokensInputEl.min = 64; maxTokensInputEl.max = 4096;
        maxTokensInputEl.value = a.maxTokens ?? 512;
        maxTokensInputEl.onchange = e => { a.maxTokens = parseInt(e.target.value); saveSettings(); };
        div.appendChild(maxTokensInputEl);
      } else {
        // Workflow steps
        a.steps.forEach((step, si) => {
          const stepDiv = document.createElement('div');
          stepDiv.className = 'workflow-step';

          const stepLabel = document.createElement('div');
          stepLabel.textContent = `Step ${si + 1}:`; stepLabel.style.fontWeight = '500'; stepLabel.style.marginBottom = '0.5rem';
          stepDiv.appendChild(stepLabel);

          const stepInput = document.createElement('textarea');
          stepInput.className = 'form-input form-textarea'; stepInput.rows = 2;
          stepInput.value = step.prompt; stepInput.placeholder = `Enter prompt for step ${si + 1}`;
          stepInput.oninput = e => { step.prompt = e.target.value; saveSettings(); };
          stepDiv.appendChild(stepInput);

          // Model
          const modelSelectInput = document.createElement('select');
          availableModels.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m.id; opt.textContent = m.id;
            if (step.model === m.id) opt.selected = true;
            modelSelectInput.appendChild(opt);
          });
          modelSelectInput.onchange = e => { step.model = e.target.value; saveSettings(); };
          stepDiv.appendChild(modelSelectInput);

          // Temperature
          const tempInput = document.createElement('input');
          tempInput.type = 'range'; tempInput.min = 0; tempInput.max = 2; tempInput.step = 0.1;
          tempInput.value = step.temperature ?? 0.7;
          tempInput.oninput = e => { step.temperature = parseFloat(e.target.value); saveSettings(); };
          stepDiv.appendChild(tempInput);

          // Max tokens
          const maxTokensInputEl = document.createElement('input');
          maxTokensInputEl.type = 'number'; maxTokensInputEl.min = 64; maxTokensInputEl.max = 4096;
          maxTokensInputEl.value = step.maxTokens ?? 512;
          maxTokensInputEl.onchange = e => { step.maxTokens = parseInt(e.target.value); saveSettings(); };
          stepDiv.appendChild(maxTokensInputEl);

          div.appendChild(stepDiv);
        });
      }

      // Controls
      const controlsDiv = document.createElement('div');
      controlsDiv.className = 'cta-controls';

      const upBtn = document.createElement('button');
      upBtn.textContent = "▲"; upBtn.className = "btn btn-xs btn-secondary";
      upBtn.onclick = () => { if (i > 0) { [actions[i-1], actions[i]] = [actions[i], actions[i-1]]; saveSettings(); renderCtas(); } };
      const downBtn = document.createElement('button');
      downBtn.textContent = "▼"; downBtn.className = "btn btn-xs btn-secondary";
      downBtn.onclick = () => { if (i < actions.length-1) { [actions[i+1], actions[i]] = [actions[i], actions[i+1]]; saveSettings(); renderCtas(); } };
      const delBtn = document.createElement('button');
      delBtn.textContent = "🗑️"; delBtn.className = "btn btn-xs btn-danger";
      delBtn.onclick = () => { if (confirm('Delete this action?')) { actions.splice(i,1); saveSettings(); renderCtas(); } };
      controlsDiv.appendChild(upBtn); controlsDiv.appendChild(downBtn); controlsDiv.appendChild(delBtn);
      div.appendChild(controlsDiv);
      ctaList.appendChild(div);

      // Main CTA buttons
      const btn = document.createElement('button');
      btn.className = "btn cta-btn"; btn.textContent = a.name;
      if (a.workflow) btn.onclick = () => explainWithAI("", a.steps);
      else btn.onclick = () => explainWithAI(a.prompt, [a]);
      ctaButtons.appendChild(btn);
    });
  }

  // Add new CTA / workflow
  document.getElementById('addCtaBtn').addEventListener('click', () => {
    projects[currentProject].actions.push({ name: "New Action", prompt: "Enter prompt here", model: modelSelect.value, temperature: 0.7, maxTokens: 512 });
    saveSettings(); renderCtas();
  });
  document.getElementById('addWorkflowBtn').addEventListener('click', () => {
    projects[currentProject].actions.push({
      name: "New Workflow", workflow: true,
      steps: [{ prompt: "First step", model: modelSelect.value, temperature: 0.7, maxTokens: 512 }]
    });
    saveSettings(); renderCtas();
  });

  // New Project
  document.getElementById('newProjectBtn').addEventListener('click', () => {
    const name = prompt("New project name:");
    if (name && !projects[name]) { projects[name] = { actions: [] }; currentProject = name; saveSettings(); renderProjects(); }
  });
  projectSelect.addEventListener('change', (e) => { currentProject = e.target.value; saveSettings(); renderCtas(); });

  // Load models
  document.getElementById('loadModelsBtn').addEventListener('click', async () => {
    const apiKey = apiKeyInput.value; if (!apiKey) { alert("Please enter API key"); return; }
    const btn = document.getElementById('loadModelsBtn'); const originalText = btn.textContent;
    btn.innerHTML = '<span class="loading"></span>Loading...'; btn.disabled = true;

    try {
      const res = await fetch("https://api.groq.com/openai/v1/models", { headers: { "Authorization": "Bearer " + apiKey } });
      const data = await res.json();
      availableModels = data.data || [];
      modelSelect.innerHTML = "";
      availableModels.forEach(m => { const opt = document.createElement('option'); opt.value = m.id; opt.textContent = m.id; modelSelect.appendChild(opt); });
      document.getElementById('modelInfo').textContent = "💡 Tip: 'instant' models for quick answers, 'instruct' for reasoning, 'large' for long context.";
      saveSettings();
      renderCtas(); // populate all step selects
    } catch (error) { alert('Error loading models: ' + error.message); }
    finally { btn.textContent = originalText; btn.disabled = false; }
  });

  // Copy to clipboard
  function copyText(id) {
    const element = document.getElementById(id);
    const text = element.textContent;
    navigator.clipboard.writeText(text).then(() => {
      const btn = event.target.closest('button'); const originalHTML = btn.innerHTML;
      btn.innerHTML = '<span>✅</span>Copied';
      setTimeout(() => { btn.innerHTML = originalHTML; }, 2000);
    }).catch(() => { alert('Failed to copy text'); });
  }

  renderProjects();
</script>
